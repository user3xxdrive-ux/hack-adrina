<body>
    

<canvas id="matrixCanvas"></canvas>

<!-- لوگو -->
<div id="logo">☠</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>
    
    // ماتریکس
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height =window.innerHeight;
    canvas.width = window.innerWidth;

    

    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
       ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
        canvas.height = indow.innerHeight;
        canvas.width = window.innerWidth;
    });

    // ترمینال
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('command');

    const lines = [
        "اتصال به سرور مخفی...",
        "بررسی پورت‌ها...",
        "اجرای اسکریپت تست امنیت...",
        "تحلیل داده‌ها...",
        "✓ عملیات موفقیت‌آمیز"
    ];
    let index = 0;

    function typeLine(text, callback) {
        let i = 0;
        const interval = setInterval(()=> {
            terminal.innerHTML += text.charAt(i);
            playBeep();
            i++;
            if (i >= text.length) {
                clearInterval(interval);
                terminal.innerHTML += "<br/>";
                callback();
            }
            terminal.scrollTop = terminal.scrollHeight;
        }, 50);
    }

    function nextLine() {
        if (index < lines.length) {
            typeLine(lines[index], nextLine);
            index++;
        } else {
            terminal.inerHTML += "<span class='blink'>█</span>";
        }
    }

    function playBeep() {
        const beep = new AudioContext();
        const oscillator = beep.createOscillator();
        oscillator.type = "square";
        oscillator.frequency.setValueAtTime(800, beep.currentTime);
        oscillator.connect(beep.destination);
        oscillator.start();
        oscillator.stop(beep.currentTime + 0.05);
    }

    // اجرای دستورها
    commandInput.addEventListener('keydown', function(e) {
        if (e.ey === 'Enter') {
            let cmd = commandInput.value;
            terminal.innerHTML += `> ${cmd}<br>`;
            simulateCommand(cmd);
            commandInput.value = '';
        }
    });

    function simulateCommand(cmd) {
        if (cmd.toLowerCase() === "hack") {
            lightningEffect();
            playHackSound();
            typeLine("شبیه‌سازی عملیات هک...", () => {
                typeLine("نتیجه: دسترسی آزمایشی ایجاد شد ✅", () => {});
            });
        } else if (cmd.toLwerCase() === "clear") {
            terminal.innerHTML = '';
        } else {
            typeLine("دستور ناشناخته!", () => {});
        }
    }

    // افکت رعد و برق
    function lightningEffect() {
        document.body.classList.add("flash");
        setTimeout(() => {
            document.body.classList.remove("flash");
        }, 800);
    }

    // صدای خفن
    function playHackSound() {
        const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
        audio.play();
    }

   nextLine();
</script>
